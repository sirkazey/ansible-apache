<VirtualHost {{apache_host}}:443>
   ServerName {{storage_ms_ptf}}.{{domain_name}}
   AllowEncodedSlashes NoDecode

# Section securisation apache2
  AccessFileName .httpdoverride
    <Files ~ "^\.ht">
      Order allow,deny
      Deny from all
    </Files>
    <Location "/">
      Order Deny,Allow
      Deny from All
    </Location>
    <LocationMatch "\/v1\/AUTH_[0-9a-f]{8}-([0-9a-f]{4}-){3}[0-9a-f]{12}\/[0-9a-f]{8}-([0-9a-f]{4}-){3}[0-9a-f]{12}">
      Order Allow,Deny
      Allow from All
    </LocationMatch>
    <LocationMatch "\/v2\/AUTH_[0-9a-f]{8}-([0-9a-f]{4}-){3}[0-9a-f]{12}\/[0-9a-f]{8}-([0-9a-f]{4}-){3}[0-9a-f]{12}">
      Order Allow,Deny
      Allow from All
    </LocationMatch>
    <Location "/maintenance.html">
      Order Allow,Deny
      Allow from All
    </Location>
    <Location "/error.html">
      Order Allow,Deny
      Allow from All
    </Location>


# Section logs
   LogLevel warn
   ErrorLog /var/log/cyris/error.storage-ms-{{ptf_name}}.log
   CustomLog /var/log/cyris/access.storage-ms-{{ptf_name}}.log combined

# Section SSL
   Protocol https
   SSLEngine on
   SSLCompression Off
   SSLHonorCipherOrder on
   SSLCipherSuite HIGH:!aNULL:!MD5
   SSLProtocol -All +TLSv1 +TLSv1.1 +TLSv1.2
   SSLCertificateFile {{SSLCertificateFile}}
   SSLCertificateChainFile {{SSLCertificateChainFile}}
   SSLCertificateKeyFile {{SSLCertificateKeyFile}}
   LimitRequestFields 100
   LimitRequestFieldSize 8190
   LimitRequestLine 8190

# Section Directives proxy
   ProxyPreserveHost On
   ProxyRequests On
   Header edit Location ^http://(.*)$ https://$1
   Header set Strict-Transport-Security "max-age=15552001"
   Header set Set-Cookie HttpOnly;Secure
   ProxyPass /maintenance.html !
   ProxyPass /error.html !
   ProxyPass /balancer-manager !
   ProxyPass / balancer://storage-ms/ nofailover=Off
   ProxyPassReverse / balancer://storage-ms
   RewriteEngine On
   RewriteRule ^/$ /v1/ [L,R=301]
   RewriteCond %{HTTPS} off
   RewriteRule (.*) https://%{HTTP_HOST}

# Section Erreurs et maintenance
   RewriteEngine On
   RewriteCond %{ENV:REDIRECT_STATUS} !=503
   RewriteCond %{ENV:REDIRECT_STATUS} !=403
   RewriteCond %{ENV:REDIRECT_STATUS} !=404
   RewriteCond "/var/www/html/maintenance.html" -f
   RewriteCond "/var/www/html/maintenance.enable" -f
   RewriteRule ^(.*)$ /$1 [R=503,L]
   DocumentRoot /var/www/html
   ErrorDocument 503 /maintenance.html
   ErrorDocument 403 /error.html
   ErrorDocument 404 /error.html

# Section specifique a ce site
   <Location />
      SetEnv proxy-keepalive-sync 1
      SetEnv proxy-sendchunked 1
   </Location>
</VirtualHost>
